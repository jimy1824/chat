{% extends 'base.html' %}
{% load static %}
{% block page_title %}
    <title></title>
{% endblock %}

{% block page_contant %}
    <section class="pt-5 pb-5">
        <div class="container">
            <h1 class="text-center text-capitalize pt-5">Forget Password</h1>
            <hr class="w-25 mx-auto pb-5">
            <div class="w-50 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}


                        <div class="form-group">
                            {{ field.label_tag }}{{ field }}
                        </div>
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                    <input class="btn bg-primary text-white" type="submit" value="Submit" >
                </form>
            </div>

        </div>
    </section>
{% endblock %}
